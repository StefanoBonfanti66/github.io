<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore QR Code Contatti</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 40px;
        }

        .form-section {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .required {
            color: #e74c3c;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
            box-shadow: 0 4px 15px rgba(149, 165, 166, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(149, 165, 166, 0.4);
        }

        .btn-download {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            width: 100%;
            margin-top: 20px;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }

        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .qr-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border: 3px solid #ecf0f1;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            color: #7f8c8d;
            font-size: 1.2rem;
        }

        .preview-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
            font-family: monospace;
            font-size: 0.9rem;
            color: #2c3e50;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e0e6ed;
        }

        .success-message {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="logo.png" alt="Vetronaviglio Logo">
            </div>
            <h1>Generatore QR Code</h1>
            <p><strong>Vetronaviglio S.r.l.</strong> - Crea il tuo biglietto da visita digitale</p>
        </div>

        <div class="content">
            <div class="form-section">
                <div class="form-group">
                    <label for="nome">Nome <span class="required">*</span></label>
                    <input type="text" id="nome" placeholder="Mario Rossi" required>
                </div>

                <div class="form-group">
                    <label for="azienda">Azienda</label>
                    <input type="text" id="azienda" value="Vetronaviglio S.r.l." readonly style="background-color: #f0f8ff; color: #2c3e50; font-weight: 600;">
                </div>

                <div class="form-group">
                    <label for="ruolo">Ruolo</label>
                    <input type="text" id="ruolo" placeholder="Manager Vendite">
                </div>

                <div class="form-group">
                    <label for="telefono">Telefono Aziendale</label>
                    <input type="tel" id="telefono" value="+39 02 90364184" readonly style="background-color: #f0f8ff; color: #2c3e50; font-weight: 600;">
                </div>
                
                <div class="form-group">
                    <label for="telefonoPersonale">Telefono Personale</label>
                    <input type="tel" id="telefonoPersonale" placeholder="+39 123 456 7890">
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" placeholder="nome.cognome@vetronaviglio.it" required>
                </div>

                <div class="form-group">
                    <label for="sito">Sito Web</label>
                    <input type="url" id="sito" value="www.vetronaviglio.it" readonly style="background-color: #f0f8ff; color: #2c3e50; font-weight: 600;">
                </div>

                <div class="form-group">
                    <label for="indirizzo">Indirizzo</label>
                    <textarea id="indirizzo" readonly style="background-color: #f0f8ff; color: #2c3e50; font-weight: 600;">Via Don Severino Fracassi 31/39
20008 Bareggio (MI) ITALIA</textarea>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="generaQR()">üîÑ Genera QR</button>
                    <button class="btn btn-secondary" onclick="pulisciCampi()">üóëÔ∏è Pulisci</button>
                </div>
            </div>

            <div class="qr-section">
                <div class="qr-container">
                    <div id="qrcode">
                        Compila i campi e clicca "Genera QR" per vedere il codice
                    </div>
                </div>

                <div class="preview-info" id="preview" style="display: none;">
                    <!-- Anteprima dati vCard -->
                </div>

                <button class="btn btn-download" id="downloadBtn" onclick="scaricaQR()" style="display: none;">
                    üì• Scarica QR Code
                </button>

                <div class="success-message" id="successMessage">
                    ‚úÖ QR Code generato con successo!
                </div>
            </div>
        </div>
    </div>

    <script>
        function generaQR() {
            // Recupera i valori dai campi
            const nome = document.getElementById('nome').value.trim();
            const azienda = document.getElementById('azienda').value.trim();
            const ruolo = document.getElementById('ruolo').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            const telefonoPersonale = document.getElementById('telefonoPersonale').value.trim();
            const email = document.getElementById('email').value.trim();
            const sito = document.getElementById('sito').value.trim();
            const indirizzo = document.getElementById('indirizzo').value.trim();

            // Validazione campi obbligatori
            if (!nome || !email) {
                alert('‚ö†Ô∏è Compila almeno i campi Nome ed Email');
                return;
            }

            // Crea vCard
            let vcard = 'BEGIN:VCARD\n';
            vcard += 'VERSION:3.0\n';
            vcard += `FN:${nome}\n`;
            
            if (azienda) {
                vcard += `ORG:${azienda}\n`;
            }
            
            if (ruolo) {
                vcard += `TITLE:${ruolo}\n`;
            }
            
            vcard += `TEL;TYPE=WORK:${telefono}\n`;
            
            if (telefonoPersonale) {
                vcard += `TEL;TYPE=CELL:${telefonoPersonale}\n`;
            }
            vcard += `EMAIL:${email}\n`;
            
            if (sito) {
                vcard += `URL:${sito}\n`;
            }
            
            if (indirizzo) {
                vcard += `ADR:;;${indirizzo};;;;\n`;
            }
            
            vcard += 'END:VCARD';

            // Mostra anteprima
            document.getElementById('preview').style.display = 'block';
            document.getElementById('preview').innerHTML = vcard.replace(/\n/g, '<br>');

            // Pulisce il contenitore del QR code
            document.getElementById('qrcode').innerHTML = '';

            // Genera QR code
            try {
                const qr = qrcode(0, 'M');
                qr.addData(vcard);
                qr.make();
                
                // Crea canvas
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const size = 250;
                canvas.width = size;
                canvas.height = size;
                
                // Disegna QR code
                const moduleCount = qr.getModuleCount();
                const cellSize = size / moduleCount;
                
                // Sfondo bianco
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, size, size);
                
                // Moduli neri
                ctx.fillStyle = '#2c3e50';
                for (let row = 0; row < moduleCount; row++) {
                    for (let col = 0; col < moduleCount; col++) {
                        if (qr.isDark(row, col)) {
                            ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
                        }
                    }
                }
                
                // Sostituisci il contenuto
                const qrContainer = document.getElementById('qrcode');
                qrContainer.innerHTML = '';
                qrContainer.appendChild(canvas);
                
                document.getElementById('downloadBtn').style.display = 'block';
                
                // Mostra messaggio di successo
                const successMsg = document.getElementById('successMessage');
                successMsg.classList.add('show');
                setTimeout(() => {
                    successMsg.classList.remove('show');
                }, 3000);
                
            } catch (error) {
                console.error(error);
                alert('‚ùå Errore nella generazione del QR code');
            }
        }

        function scaricaQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const nome = document.getElementById('nome').value.trim() || 'contatto';
                const link = document.createElement('a');
                link.download = `QR_${nome.replace(/\s+/g, '_')}.png`;
                link.href = canvas.toDataURL();
                link.click();
            }
        }

        function pulisciCampi() {
            if (confirm('üóëÔ∏è Sei sicuro di voler cancellare i campi modificabili?')) {
                document.getElementById('nome').value = '';
                document.getElementById('ruolo').value = '';
                document.getElementById('telefonoPersonale').value = '';
                document.getElementById('email').value = '';
                
                document.getElementById('qrcode').innerHTML = 'Compila i campi e clicca "Genera QR" per vedere il codice';
                document.getElementById('preview').style.display = 'none';
                document.getElementById('downloadBtn').style.display = 'none';
            }
        }

        // Auto-genera QR quando si preme Enter nei campi
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generaQR();
            }
        });
    </script>
</body>
</html>
